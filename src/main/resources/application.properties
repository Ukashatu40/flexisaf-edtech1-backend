spring.application.name=edtech1-backend

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/edtech1
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
app.jwtSecret=JWTSuperSecretKeyForEdTech1BackendApplicationThatIsLongEnoughToMeetSecurityRequirements
app.jwtExpirationInMs=604800000